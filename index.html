---
title: Weird programming
---

{%- for post in site.posts -%}
<article>
  <div class="columns is-vcentered">
    <div class="column is-narrow">
      <figure class="image is-128x128">
        {%- if post.img -%}
          <img src="{{ post.img }}">
        {%- endif-%}
      </figure>
    </div>
    <div class="column">
      <a href="{{ post.url }}">
        <h1 class="title is-size-1">{{post.title}}</h1>
      </a>
      <div class="subtitle"><time>{{ post.date | date: "%-d %b %Y" }}</time></div>

      <div class="content">
        {{ post.excerpt }}
      </div>
      <div class="has-text-right">
        <a class="button  is-link is-rounded is-outlined" href="{{ post.url }}">
          Continue reading &nbsp;
          <span class="icon">
            <i class="fas fa-arrow-right"></i>
          </span>
        </a>
      </div>
    </div>
  </div>
</article>
<hr class="hr"></hr>
{%- endfor -%}
