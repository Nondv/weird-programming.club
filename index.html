{%- for post in site.posts -%}
<article>
  <a href="{{ post.url }}">
    <h1 class="title is-size-1">{{post.title}}</h1>
  </a>
  <div class="subtitle"><time>{{ post.date | date: "%-d %b %Y" }}</time></div>

  <div class="content">
    {{ post.excerpt }}
  </div>
  <div class="has-text-right">
    <a class="button  is-link is-rounded is-outlined" href="{{ post.url }}">
      Continue reading &nbsp;
      <span class="icon">
        <i class="fas fa-arrow-right"></i>
      </span>
    </a>
  </div>
</article>
<hr class="hr"></hr>
{%- endfor -%}
